<!DOCTYPE html>    
<html lang="en">    
<head>    
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Aerotria Kursi</title>    
    <link rel="stylesheet" href="../assets/css/output.css"> 
    <link rel="stylesheet" href="../assets/css/styles.css"> 
</head>    
<body class="min-h-screen bg-cover bg-center bg-no-repeat relative" style="
    background-image: url('https://plus.unsplash.com/premium_photo-1661501562127-a8bb26defb35?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
    "> 
    <div>
        <div>
            <!-- Header Page -->
            <div id="header-page" class="absolute top-0 left-0 flex items-center"></div>
        </div>
    </div>
    <div class="flex flex-row">
        <div class=" flex-1 mt-20">
            <div class=" space-y-14 mx-32 my-16 w-8/12 p-6 max-w-sm bg-[#b9c2bb] bg-opacity-70 border border-gray-300 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
                <div>
                    <h1 class="text-lg font-bold">Pemilihan Kursi</h1>
                    <div id="seatDiv" class="flex flow-row flex-wrap"></div>
                </div>
                <div>
                    <h1 class="text-lg font-bold">Total Harga</h1>
                    <div>
                        <input type="number" name="priceDiv" id="priceDiv" readonly placeholder="0">
                    </div>
                </div>
                <div>
                    <h1 class="text-lg font-bold">Kursi</h1>
                    <div>
                        <div class="flex flex-row">
                            <div class="bg-blue-400 h-7 w-10 mt-3">
                            </div>
                            <div class="ml-3 mt-3">
                                <p>Kursi Telah Dipesan</p>
                            </div>
                        </div>
                        <div class="flex flex-row">
                            <div class="bg-gray-300 h-7 w-10 mt-3">
                            </div>
                            <div class="ml-3 mt-3">
                                <p>Kursi Tersedia</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex flex-row space-x-5 items-center justify-center">
                    <div>
                        <button id="button-back" class="bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50">
                            Kembali
                          </button>
                    </div>
                    <div>
                        <button id="button-finish" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">
                            Lanjut
                          </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-1 mt-20 mr-10">
            <div class="max-w-[30rem] mx-auto mt-10 p-6 bg-gradient-to-b from-gray-200 to-gray-100 rounded-2xl shadow-lg relative">
                <div class="border-4 border-dashed border-gray-400 rounded-t-xl pb-8 pt-3 px-4 bg-white relative">
                  <div class="w-full h-8 bg-blue-500 text-white text-center rounded-t-md flex items-center justify-center font-bold">
                    Cockpit
                  </div>
              
                  <div id="seat-passanger" class="grid grid-cols-6 gap-2 mt-4">
                  </div>
                </div>
                <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-8 h-12 bg-gray-400 rounded-b-md"></div>
              </div>
        </div>
        
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../assets/js/booking-chairs.js"></script>
</body>      
</html>
