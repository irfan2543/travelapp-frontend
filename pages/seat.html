<!DOCTYPE html>    
<html lang="en">    
<head>    
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Seat Availability</title>    
    <link rel="stylesheet" href="../assets/css/styles.css"> 
</head>    
<body>    
    <div class="container">    
        <div class="title">Seat availability</div>    
        <div class="seat-section ">    
            <div id="seat-passanger" class="seat-column">

            </div>
        </div>    
        <div class="info-bar">    
            <div class="info-bar-background"></div>    
            <div class="info-bar-text">EX 1-2</div>    
            <div class="info-bar-subtext"></div>    
        </div>    
        <div class="legend">    
            <div class="legend-item">    
                <div class="legend-color reserved"></div>    
                <div class="legend-label">Reserved</div>    
            </div>    
            <div class="legend-item">    
                <div class="legend-color"></div>    
                <div class="legend-label">Available</div>    
            </div>    
        </div>    
        <div class="footer">    
            <button class="button" id="button-back">    
                <svg id="back" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" style="transform: rotate(180deg);">  
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"></path>  
                </svg>  
                <div class="text">  
                    Back  
                </div>  
            </button>  
            <button class="button">    
                <div class="text">  
                    Next  
                </div>  
                <svg id="next" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">  
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"></path>  
                </svg>  
            </button>  
        </div>    
    </div>  
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../assets/js/booking-chairs.js"></script>
</body>      
</html>
