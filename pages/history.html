<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Riwayat Transaksi</title>
  </head>
  <body
    class="bg-gradient-to-br from-purple-100 to-indigo-200 min-h-screen flex items-center justify-center"
  >
    <div class="bg-white shadow-2xl rounded-3xl p-10 w-full max-w-6xl">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
        Riwayat Transaksi
      </h1>
      <div class="overflow-x-auto">
        <table
          class="w-full text-sm text-left text-gray-600 border shadow-lg rounded-lg"
        >
          <thead class="text-xs text-white uppercase bg-indigo-600">
            <tr>
              <th class="px-6 py-3">Nama</th>
              <th class="px-6 py-3">Email</th>
              <th class="px-6 py-3">Tanggal</th>
              <th class="px-6 py-3">Rute</th>
              <th class="px-6 py-3">Maskapai</th>
              <th class="px-6 py-3">Total Harga</th>
              <th class="px-6 py-3">Status</th>
            </tr>
          </thead>
          <tbody
            id="history-table"
            class="bg-white divide-y divide-gray-200"
          ></tbody>
        </table>
      </div>
    </div>
    <script>
      const transactionHistory = [
        {
          name: "Budi Santoso",
          email: "budi@example.com",
          date: "12 Januari 2025",
          route: "Jakarta - Bali",
          airline: "Garuda Indonesia",
          total: "Rp 1.500.000",
          status: "success",
        },
        {
          name: "Ani Rahma",
          email: "ani@example.com",
          date: "15 Februari 2025",
          route: "Surabaya - Lombok",
          airline: "Lion Air",
          total: "Rp 850.000",
          status: "pending",
        },
      ];

      const statusColors = {
        success: "text-green-600 font-semibold",
        pending: "text-yellow-500 font-semibold",
        failed: "text-red-600 font-semibold",
      };

      const tableBody = document.getElementById("history-table");
      transactionHistory.forEach((tx) => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td class="px-6 py-4 whitespace-nowrap">${tx.name}</td>
            <td class="px-6 py-4 whitespace-nowrap">${tx.email}</td>
            <td class="px-6 py-4 whitespace-nowrap">${tx.date}</td>
            <td class="px-6 py-4 whitespace-nowrap">${tx.route}</td>
            <td class="px-6 py-4 whitespace-nowrap">${tx.airline}</td>
            <td class="px-6 py-4 whitespace-nowrap font-semibold text-green-600">${
              tx.total
            }</td>
            <td class="px-6 py-4 whitespace-nowrap ${
              statusColors[tx.status]
            }">${tx.status.charAt(0).toUpperCase() + tx.status.slice(1)}</td>
        `;
        row.className = "hover:bg-indigo-100 transition-all duration-300";
        tableBody.appendChild(row);
      });
    </script>
  </body>
</html>
