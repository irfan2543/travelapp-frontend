<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/output.css" />
    <title>Aerotria Login</title>
  </head>
  <body
    class="flex flex-col  min-h-screen bg-cover bg-center bg-no-repeat relative"
  >
      <!-- Header Page -->
      <div id="header-page" class="bg-gray-500 w-full ">

      </div>
    <!-- tabel form -->
    <div
      class="relative mx-auto w-full max-w-md bg-blue-white px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:rounded-xl sm:px-10 mt-20"
    >
      <!-- teks login -->
      <div class="w-full">
        <div class="text-center">
          <h1 class="text-3xl font-semibold text-gray-900">LOGIN</h1>
          <p class="mt-2 text-gray-500">Masukan Email Addres anda</p>
        </div>
        <div class="mt-5">
          <form action="" id="LoginForm">
            <!-- email -->
            <div class="relative mt-6">
              <!-- <svg
                class="absolute left-3 top-1/2 transform translate-y-1/2"
                width="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M20.822 18.096c-3.439-.794-6.64-1.49-5.09-4.418 4.72-8.912 1.251-13.678-3.732-13.678-5.082 0-8.464 4.949-3.732 13.678 1.597 2.945-1.725 3.641-5.09 4.418-3.073.71-3.188 2.236-3.178 4.904l.004 1h23.99l.004-.969c.012-2.688-.092-4.222-3.176-4.935z"
                />
              </svg> -->
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
                class="peer mt-1 w-full border-b-2 border-gray-300 px-0 py-1 placeholder:text-transparent focus:border-gray-500 focus:outline-none"
                required
              />
              <label
                for="email"
                class="pointer-events-none absolute top-0 left-0 origin-left -translate-y-1/2 transform text-sm text-gray-800 opacity-75 transition-all duration-100 ease-in-out peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:pl-0 peer-focus:text-sm peer-focus:text-gray-800"
                >Email Address</label
              >
            </div>

            <!-- PW -->
            <div class="relative mt-6">
              <!-- <svg class="absolute ml-3" viewBox="0 0 24 24" width="24">
                <path
                  d="m18.75 9h-.75v-3c0-3.309-2.691-6-6-6s-6 2.691-6 6v3h-.75c-1.24 0-2.25 1.009-2.25 2.25v10.5c0 1.241 1.01 2.25 2.25 2.25h13.5c1.24 0 2.25-1.009 2.25-2.25v-10.5c0-1.241-1.01-2.25-2.25-2.25zm-10.75-3c0-2.206 1.794-4 4-4s4 1.794 4 4v3h-8zm5 10.722v2.278c0 .552-.447 1-1 1s-1-.448-1-1v-2.278c-.595-.347-1-.985-1-1.722 0-1.103.897-2 2-2s2 .897 2 2c0 .737-.405 1.375-1 1.722z"
                />
              </svg> -->
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                class="peer peer mt-1 w-full border-b-2 border-gray-300 px-0 py-1 placeholder:text-transparent focus:border-gray-500 focus:outline-none"
                required
              />
              <label
                for="password"
                class="pointer-events-none absolute top-0 left-0 origin-left -translate-y-1/2 transform text-sm text-gray-800 opacity-75 transition-all duration-100 ease-in-out peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:pl-0 peer-focus:text-sm peer-focus:text-gray-800"
                >Password</label
              >
            </div>

            <!-- tombol kirim -->
            <div class="my-6">
              <button
                type="submit"
                class="w-full rounded-md bg-black px-3 py-4 text-white focus:bg-gray-600 focus:outline-none"
              >
                Masuk
              </button>
            </div>

            <!-- opsi jika tidak punya akun -->
            <p class="text-center text-sm text-gray-500">
              Anda tidak memiliki akun?
              <a
                href="./register.html"
                class="font-semibold text-gray-600 hover:underline focus:text-gray-800 focus:outline-none"
              >
                Daftar
              </a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const loadHeader = async () => {

        const headerPage = document.getElementById('header-page')
        try{
            let headerResponse = await fetch('../components/header.html')
            let headerHTML = await headerResponse.text()
            headerPage.innerHTML = headerHTML
        }catch(error){
            console.error("Message ===> ", error)
        }
    }
      document
        .getElementById("LoginForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          // data dari form
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // data buat Beckend
          const dataBuatBeckend = {
            email: email,
            hashed_password: password,
          };
        
          // kirim data ke beckend
          const response = await axios.post("http://localhost:3002/login", dataBuatBeckend)

          if(response.status === 200){

            let dataSession = {
              userId : response.data.userId,
              email : response.data.email,
              fullname : `${response.data.firstName} ${response.data.lastname}`
            }

            let sessionLoginUser = localStorage.setItem('UserLogin', JSON.stringify(dataSession))
            window.location.href = "../index.html"
          }else{
            alert("Email Atau Password Salah")
          }
          });
          window.onload = loadHeader;
    </script>
  </body>
</html>
